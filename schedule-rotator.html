<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurino Tavern - Display</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #1a1612;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe id="displayFrame"></iframe>

    <script>
        const ROTATION_INTERVAL = 30; // 30 seconds
        
        const pages = [
            '/index.html',           // Manager on Duty
            '/foh-schedule.html',    // Front of House
            '/boh-schedule.html'     // Back of House
        ];
        
        let currentIndex = 0;
        let countdown = ROTATION_INTERVAL;
        const frame = document.getElementById('displayFrame');

        function loadPage(index) {
            frame.src = pages[index];
            console.log('Loading:', pages[index]);
        }

        function rotate() {
            currentIndex = (currentIndex + 1) % pages.length;
            loadPage(currentIndex);
            countdown = ROTATION_INTERVAL;
        }

        function tick() {
            countdown--;
            if (countdown <= 0) {
                rotate();
            }
        }

        // Initial load
        loadPage(currentIndex);

        // Start rotation
        setInterval(tick, 1000);
    </script>
</body>
</html>
