<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurino Tavern - Staff Schedule</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #1a1612;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="scheduleFrame" src="foh-schedule.html"></iframe>

    <script>
        const ROTATION_INTERVAL = 30000; // 30 seconds
        const pages = ['foh-schedule.html', 'boh-schedule.html'];
        let currentIndex = 0;

        function rotate() {
            currentIndex = (currentIndex + 1) % pages.length;
            document.getElementById('scheduleFrame').src = pages[currentIndex];
        }

        // Start rotation
        setInterval(rotate, ROTATION_INTERVAL);
    </script>
</body>
</html>
