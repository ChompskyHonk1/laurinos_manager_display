<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurino Tavern - Back of House Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #8B7355;
            --secondary-dark: #A68B6B;
            --tertiary-dark: #2C5F7C;
            --blue-pastel: #7FA7B8;
            --background: #FAF8F5;
            --accent: #E8DFD3;
            --highlight: #D4A574;
            --card-background: #ffffff;
            --border: #e0e0e0;
            --text: #8B7355;
            --text-primary: #5a4a3a;
            --muted-text: #A68B6B;
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.12);
            --radius-medium: 8px;
            --radius-large: 12px;
        }

        [data-theme="dark"] {
            --primary-dark: #D4A574;
            --secondary-dark: #A68B6B;
            --tertiary-dark: #7FA7B8;
            --blue-pastel: #5a8a9a;
            --background: #1a1612;
            --accent: #2a2420;
            --highlight: #D4A574;
            --card-background: #252018;
            --border: #3a3530;
            --text: #E8DFD3;
            --text-primary: #ffffff;
            --muted-text: #A68B6B;
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            padding: 12px 20px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .header-left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .header-left .subtitle {
            font-size: 0.75rem;
            color: var(--tertiary-dark);
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .current-date {
            font-size: 0.85rem;
            color: var(--secondary-dark);
            font-weight: 500;
        }

        .theme-toggle {
            background: var(--card-background);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 4px 10px;
            border-radius: var(--radius-medium);
            cursor: pointer;
            font-size: 0.7rem;
            font-family: 'Source Sans Pro', sans-serif;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--tertiary-dark);
            color: white;
        }

        /* Schedule Grid - 14 days */
        .schedule-container {
            flex: 1;
            background: var(--card-background);
            border-radius: var(--radius-large);
            padding: 12px;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 6px;
            flex: 1;
            min-height: 0;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            background: var(--background);
            border-radius: var(--radius-medium);
            overflow: hidden;
            min-width: 0;
        }

        .day-column.today {
            border: 2px solid var(--highlight);
            background: rgba(212, 165, 116, 0.1);
        }

        .day-header {
            padding: 6px 4px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .day-name {
            font-size: 0.6rem;
            font-weight: 600;
            color: var(--tertiary-dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .day-date {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .day-column.today .day-date {
            color: var(--highlight);
        }

        .day-shifts {
            flex: 1;
            overflow-y: auto;
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .shift-card {
            background: var(--card-background);
            border-radius: 4px;
            padding: 4px 6px;
            border-left: 3px solid var(--tertiary-dark);
        }

        .shift-name {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shift-type {
            font-size: 0.55rem;
            color: var(--tertiary-dark);
            font-weight: 500;
        }

        .shift-time {
            font-size: 0.55rem;
            color: var(--muted-text);
        }

        /* BOH Shift type colors */
        .shift-card[data-type="expo"] { border-left-color: #5C5C5C; }
        .shift-card[data-type="salad"] { border-left-color: #6B8E5A; }
        .shift-card[data-type="dish"] { border-left-color: #5A7A8E; }
        .shift-card[data-type="dish + salad"] { border-left-color: #5E8E7A; }
        .shift-card[data-type="am prep cook"] { border-left-color: #8E7A5A; }
        .shift-card[data-type="am prep pizza"] { border-left-color: #A65A5A; }
        .shift-card[data-type="am prep"] { border-left-color: #7A5A8E; }
        .shift-card[data-type="saute"] { border-left-color: #C75A5A; }
        .shift-card[data-type="pm pizza"] { border-left-color: #B85A7A; }

        .no-shifts {
            font-size: 0.6rem;
            color: var(--muted-text);
            text-align: center;
            padding: 8px 4px;
            font-style: italic;
        }

        .footer {
            text-align: center;
            padding-top: 6px;
            font-size: 0.6rem;
            color: var(--muted-text);
            flex-shrink: 0;
        }

        .status-dot {
            display: inline-block;
            width: 5px;
            height: 5px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: var(--background); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Laurino Tavern</h1>
            <div class="subtitle">Back of House Schedule</div>
        </div>
        <div class="header-right">
            <div class="current-date" id="currentDate"></div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">ðŸŒ™ Dark</button>
        </div>
    </header>

    <main class="schedule-container">
        <div class="schedule-grid" id="scheduleGrid"></div>
    </main>

    <footer class="footer">
        <span class="status-dot"></span>
        Auto-refresh enabled Â· Last updated: <span id="lastUpdated">--</span>
    </footer>

    <script>
        const CONFIG = {
            DATABASE_ID: '2f142fe3226481529630f2c86425ece8',
            API_ENDPOINT: '/api/notion',
            REFRESH_INTERVAL: 300000
        };

        let scheduleData = {};

        // Theme
        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('schedule-theme', newTheme);
            document.getElementById('themeToggle').textContent = newTheme === 'dark' ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
        }

        function loadTheme() {
            const saved = localStorage.getItem('schedule-theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeToggle').textContent = saved === 'dark' ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
        }

        // Date helpers
        function getLocalDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatTime(timeNum) {
            if (!timeNum) return '';
            const str = String(timeNum).padStart(4, '0');
            const hours = parseInt(str.substring(0, 2));
            const mins = str.substring(2);
            const ampm = hours >= 12 ? 'pm' : 'am';
            const h = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
            return `${h}:${mins}${ampm}`;
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Fetch schedule
        async function fetchSchedule() {
            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ databaseId: CONFIG.DATABASE_ID })
                });
                if (!response.ok) throw new Error('API error');
                return await response.json();
            } catch (error) {
                console.error('Error fetching schedule:', error);
                return null;
            }
        }

        async function loadSchedule() {
            const data = await fetchSchedule();
            if (!data || !data.results) return;

            scheduleData = {};

            data.results.forEach(page => {
                const props = page.properties;
                let dateValue = null;
                let name = null;
                let shiftType = null;
                let timeIn = null;

                for (const [key, prop] of Object.entries(props)) {
                    const keyLower = key.toLowerCase().trim();

                    if (prop.type === 'date' && prop.date) {
                        dateValue = prop.date.start.split('T')[0];
                    }
                    if (keyLower === 'employee' && prop.type === 'select' && prop.select) {
                        name = prop.select.name;
                    }
                    if (prop.type === 'title' && prop.title && prop.title.length > 0 && !name) {
                        name = prop.title[0].plain_text;
                    }
                    if (keyLower === 'shift type' && prop.type === 'select' && prop.select) {
                        shiftType = prop.select.name;
                    }
                    if (keyLower === 'time in' && prop.type === 'number') {
                        timeIn = prop.number;
                    }
                }

                if (dateValue && name) {
                    if (!scheduleData[dateValue]) scheduleData[dateValue] = [];
                    scheduleData[dateValue].push({ name, shiftType, timeIn });
                }
            });

            // Sort shifts by time
            for (const date in scheduleData) {
                scheduleData[date].sort((a, b) => (a.timeIn || 0) - (b.timeIn || 0));
            }

            renderSchedule();
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = '';

            const today = new Date();
            const todayKey = getLocalDateKey(today);

            // Generate 14 days starting from today
            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const dateKey = getLocalDateKey(date);
                const isToday = dateKey === todayKey;

                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column' + (isToday ? ' today' : '');

                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const dayNum = date.getDate();

                dayColumn.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${dayName}</div>
                        <div class="day-date">${dayNum}</div>
                    </div>
                    <div class="day-shifts" id="shifts-${dateKey}"></div>
                `;

                grid.appendChild(dayColumn);

                // Add shifts
                const shiftsContainer = dayColumn.querySelector('.day-shifts');
                const shifts = scheduleData[dateKey] || [];

                if (shifts.length === 0) {
                    shiftsContainer.innerHTML = '<div class="no-shifts">â€”</div>';
                } else {
                    shifts.forEach(shift => {
                        const shiftCard = document.createElement('div');
                        shiftCard.className = 'shift-card';
                        shiftCard.setAttribute('data-type', (shift.shiftType || '').toLowerCase());
                        shiftCard.innerHTML = `
                            <div class="shift-name">${shift.name}</div>
                            <div class="shift-type">${shift.shiftType || ''}</div>
                            <div class="shift-time">${formatTime(shift.timeIn)}</div>
                        `;
                        shiftsContainer.appendChild(shiftCard);
                    });
                }
            }
        }

        function updateUI() {
            document.getElementById('currentDate').textContent = formatDate(new Date());
            document.getElementById('lastUpdated').textContent = 
                new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        async function init() {
            loadTheme();
            updateUI();
            await loadSchedule();
        }

        async function refresh() {
            await loadSchedule();
            updateUI();
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
            setInterval(refresh, CONFIG.REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
